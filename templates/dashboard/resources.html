{% extends 'base.html' %}
{% block title %}Resources | VirtClass{% endblock %}
{% block content %}
  <div class="card">
    <h3>Your saved resources</h3>
    <table class="table">
      <tr><th>Title</th><th>Saved at</th></tr>
      {% for r in saved %}
        <tr>
          <td>{{ r.document.title }}</td>
          <td>{{ r.saved_at|date:"M d, Y H:i" }}</td>
        </tr>
      {% empty %}
        <tr><td colspan="2">No resources yet.</td></tr>
      {% endfor %}
    </table>
  </div>
{% endblock %}
