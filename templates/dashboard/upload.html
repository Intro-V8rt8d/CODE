{% extends 'base.html' %}
{% block title %}Upload | VirtClass{% endblock %}
{% block content %}
<div class="grid grid-2">
  <div class="card">
    <h3>Upload Document</h3>
    <form method="post" enctype="multipart/form-data">
      {% csrf_token %}
      {{ dform.as_p }}
      <button class="btn" name="save_doc">Save document</button>
    </form>
  </div>
  <div class="card">
    <h3>Add YouTube Video</h3>
    <form method="post">
      {% csrf_token %}
      {{ vform.as_p }}
      <button class="btn" name="save_video">Save video</button>
    </form>
  </div>
</div>
{% endblock %}
