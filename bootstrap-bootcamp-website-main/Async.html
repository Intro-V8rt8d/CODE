<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Post</h1>
    <div id="post"></div>

    <script>
        async function fetchpost(){

            //Making the first request which will return the network information of the data as a response.
            const response = await fetch("https://jsonplaceholder.typicode.com/posts")
            //console.log(response)

            //Converting the response to json format, this triggers the second promise which brings out real data as json.
            const result = await response.json()
            console.log(result)

            //Preparing the div and naming it as a container variable
            const container = document.getElementById('post')
            container.innerHTML = "";
            
            result.forEach(eachrecord => {
                //Programmatically create a new div
                const name = document.createElement('div')
                name.classList.add('eachrecord')
                name.innerHTML = `<h2>${eachrecord.id}) ${eachrecord.title}</h2> <p>${eachrecord.body}</p>`

                //putting the new div and all its elements h2 and p inside the old div
                container.appendChild(name)
            });
            
        }
        fetchpost()
    </script>
</body>
</html>
