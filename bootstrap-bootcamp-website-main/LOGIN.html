<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="LOGIN.css">
    <title>Document</title>

    <style>
      body{
        background-image: url('bg.jpg');
        background-position: center;
      }
      .container{
        background-color: rgba(174, 165, 165, 0.448);
        border-radius: 20px;
        width: 75%;
      }
      </style>

</head>
<body class="d-flex justify-content-center align-items-center min-vh-100 bg-light">
  <div class="container">

      <!-- top -->
          <a href="LOGIN.html" class="btn btn-outline-light btn-sm my-3">SIGN IN</a>

      <!-- mid -->
          <p class="h3-md text-light text-center">ENTER YOUR DETAILS:</p>
          <div class="row justify-content-center align-items-center min-vh-75">
            
            <div class="input-group flex-nowrap mb-3" style="width: 75%;">
              <span class="input-group-text" id="addon-wrapping"><i class="bi bi-envelope"></i></span>
              <input type="email" id="Email" class="form-control" placeholder="Email" aria-label="Username" aria-describedby="addon-wrapping">
            </div>

            <div class="input-group flex-nowrap mb-2" style="width: 75%;">
              <span class="input-group-text" id="addon-wrapping"><i class="bi bi-star"></i></span>
              <input type="password" id="Password" class="form-control" placeholder="Password" aria-label="Username" aria-describedby="addon-wrapping">
            </div>

            <p id="Invalid" style="display: none;"  class="text-light text-center"></p>

            <div class="d-flex justify-content-center align-items-center mb-3" style="height: 5vh;">
              <a onclick="Validation()" id="submit" class="btn btn-light btn-sm">LOG IN</a>
            </div>
                </div>

          </div>

    <script>
      function validation() {
        let Email, Password, error;
        Email = document.getElementById('Email').value;
        Password = document.getElementById('Password').value;
        error = document.getElementById('error');

        //Retrieving the stored user information
        const StoredEmail = localStorage.getItem("Email") 
        const StoredPassword = localStorage.getItem("Pword") 


        if (Email === "" || Password === "") {
          error.style.display = "block";
          error.innerHTML = '<i class="bi bi-exclamation-circle"></i> Username or password cannot be empty!';
        }
        else if(Email == StoredEmail && Password == StoredPassword) {
          const token = generateToken()
          localStorage.setItem("token", token)
          console.log(token)
          alert("Login Successful")
          location = 'Membership.html';
        }
        else{
          error.style.display = "none";
          alert ('Invalid Email or Password')
        }

        setTimeout(() => {
        error.style.display = "none";
        }, 2000);
      }

      function generateToken(){
        const token = new Uint8Array(16)
        window.crypto.getRandomValues(token)
        return Array.from(token, byte => byte.toString(16).padStart(2,"0")).join("");
      }
    </script>
</body>
</html>
