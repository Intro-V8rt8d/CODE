<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
    <title>Document</title>
</head>
<body>
    <div style="margin-left: 30px;">
        <p id="result"></p>
        <p>My tutor's name is Mr Victor</p>
        <input type="number" id="Num1" placeholder="Enter a number">
        <input type="number" id="Num2" placeholder="Enter a number">
        <button onclick="addition()" class="btn btn-dark">Add</button>
    </div>

    <script>
        
        function addition(){
            var X =parseInt(document.getElementById('Num1').value);
            var Y =parseInt(document.getElementById('Num2').value);
            var Z = add(X,Y)
            document.getElementById('result').innerHTML = Z;

            //Is object not something like this?
            //let name = {name:"john", age:12}
        }
            
    </script>

    <script src="template.js"></script>
</body>
