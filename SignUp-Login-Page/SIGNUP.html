<body class="d-flex justify-content-center align-items-center min-vh-100 bg-light">
        <div class="container">

            <!-- top -->
                

            <!-- mid -->
                <p class="h3-md text-light text-center mt-5">ENTER YOUR DETAILS:</p>
                <div class="row justify-content-center align-items-center min-vh-75">
                  
                  <div class="input-group flex-nowrap mb-3" style="width: 75%;">
                    <span class="input-group-text" id="addon-wrapping"><i class="bi bi-person-circle"></i></span>
                    <input type="text" id="firstName" class="form-control" placeholder="First Name" aria-label="Username" aria-describedby="addon-wrapping">
                  </div>
    
                  <div class="input-group flex-nowrap mb-3" style="width: 75%;">
                    <span class="input-group-text" id="addon-wrapping"><i class="bi bi-person-circle"></i></span>
                    <input type="text" id="lastName" class="form-control" placeholder="Last Name" aria-label="Username" aria-describedby="addon-wrapping">
                  </div>

                  <div class="input-group flex-nowrap mb-3" style="width: 75%;">
                    <span class="input-group-text" id="addon-wrapping"><i class="bi bi-envelope"></i></span>
                    <input type="email" id="Email" class="form-control" placeholder="Email" aria-label="Username" aria-describedby="addon-wrapping">
                  </div>

                  <div class="input-group flex-nowrap mb-2" style="width: 75%;">
                    <span class="input-group-text" id="addon-wrapping"><i class="bi bi-star"></i></span>
                    <input type="password" id="Password" class="form-control" placeholder="Password" aria-label="Username" aria-describedby="addon-wrapping">
                  </div>

                  <p id="Invalid" style="display: none;"  class="text-light text-center"></p>

                  <div class="d-flex justify-content-center align-items-center mb-3" style="height: 5vh;">
                    <a onclick="Validation()" id="submit" class="btn btn-light btn-sm">SIGNUP</a>
                  </div>

                  <div class="d-flex justify-content-center align-items-center mb-3">
                    <p class=" text-light">Already have an account? | <a href="LOGIN.html" class="text-light" style="text-decoration: none;">LOG IN</a></p>
                  </div>
                      </div>

                </div>

    <script>
      function Validation() {
        // Fetch input values
        var FirstName = document.getElementById('firstName').value;
        var LastName = document.getElementById('lastName').value;  // Corrected typo
        var Email = document.getElementById('Email').value;
        var Password = document.getElementById('Password').value;
        var error = document.getElementById('Invalid');
    
        // Check if any field is empty
        if (FirstName === '' || LastName === '' || Email === '' || Password === '') {
          error.style.display = 'block';
          error.innerHTML = '<i class="bi bi-exclamation-circle"></i> Invalid Info';  // Corrected message typo
        } else {
          error.style.display = 'none';
          //Storing form variables with local storage
          // localStorage.setItem("FName", FirstName);
          // localStorage.setItem("LName", LastName);
          // localStorage.setItem("Email", Email);
          // localStorage.setItem("Pword", Password);
          // location = "LOGIN.html";
          // console.log("Me")
          signUp(FirstName, LastName, Email, Password)
        }
    
        // Automatically hide the error after 2 seconds
        setTimeout(() => {
          error.style.display = "none";
        }, 2000);
      }

      async function signUp(FirstName, LastName, Email, Password){
        const submitButton = document.getElementById('submit');
        submitButton.innerHTML = `
        <span class="spinner-border spinner-border-sm" aria-hidden="true"></span>
        <span role="status">Loading...</span>`
        submitButton.disabled = true;
        const ashPassword = await hashPassword(Password);
        const response = await fetch("http://localhost:3000/users",{
          method:'POST',
          headers:{'content-Type':'application/json'},
          body:JSON.stringify({FirstName, LastName, Email, ashPassword})
        });
        if (response.ok) {
          alert('SignUp Successful')
          console.log('SignUp successful')
        }
        else{
          alert('SignUp Failed')
          console.log('SignUp Failed')
        }
        submitButton.textContent = 'Sign + Up';
        submitButton.disabled = false;
      }

      async function hashPassword(password) {
  const encoder = new TextEncoder(); // Encode string as bytes
  const data = encoder.encode(password); // Convert password string to bytes

  // Use the SubtleCrypto API to hash the password
  const hashBuffer = await crypto.subtle.digest('SHA-256', data); // Hash using SHA-256

  // Convert hash buffer to a hexadecimal string
  const hashArray = Array.from(new Uint8Array(hashBuffer)); // Convert buffer to byte array
  const hashHex = hashArray.map(byte => byte.toString(16).padStart(2, '0')).join('');

  return hashHex; // Return the hexadecimal hash string
}
    </script>
