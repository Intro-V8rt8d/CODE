<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="LOGIN.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bcryptjs/2.4.3/bcrypt.min.js"></script> <!-- CDN for bcrypt.js -->
</head>
<body>
    <section class="bg-dark p-5 p-md-3" style="height: 100vh; font-family: 'Courier New', Courier, monospace;">
        <div class="container" style="height: 100%;">

            <!-- top -->
            <div class="top d-flex justify-content-between">
                <a href="Revaldak/Revaldak.html" class="btn btn-light"><i class="bi bi-arrow-bar-left"></i>BACK</a>
                <a href="LOGIN.html" class="btn btn-outline-light">LOG IN</a>
            </div>

            <!-- mid -->
            <div class="midd">
                <p class="h3-md text-light text-center">ENTER YOUR DETAILS:</p>
                <div class="inputs d-flex flex-column align-items-center justify-content-center">
                    <div class="input-group mb-3" style=" width: 75%;">
                        <span class="input-group-text">@</span>
                        <div class="form-floating">
                          <input type="text" class="form-control" id="firstName" placeholder="Username" required>
                          <label for="firstName">First Nmae</label>
                        </div>
                      </div>
    
                      <div class="input-group mb-3" style=" width: 75%;">
                        <span class="input-group-text">@</span>
                        <div class="form-floating">
                          <input type="text" class="form-control" id="lastName" placeholder="Username" required>
                          <label for="lastName">Last Name</label>
                        </div>
                      </div>

                      <div class="input-group mb-3" style=" width: 75%;">
                        <span class="input-group-text">@</span>
                        <div class="form-floating">
                          <input type="text" class="form-control" id="Email" placeholder="Username" required>
                          <label for="Email">Email</label>
                        </div>
                      </div>

                      <div class="input-group mb-3" style=" width: 75%;">
                        <span class="input-group-text">@</span>
                        <div class="form-floating">
                          <input type="password" class="form-control" id="Password" placeholder="Username" required>
                          <label for="Password">Password</label>
                        </div>
                      </div>
                      <p id="Invalid" style="display: none;" class="text-danger"></p>
                      <a onclick="Validation()" id="submit" class="btn btn-light">SIGNUP</a>
                </div>
            </div>

        </div>
    </section>

    <script>
      function Validation() {
        // Fetch input values
        var FirstName = document.getElementById('firstName').value;
        var LastName = document.getElementById('lastName').value;  // Corrected typo
        var Email = document.getElementById('Email').value;
        var Password = document.getElementById('Password').value;
        var error = document.getElementById('Invalid');
    
        // Check if any field is empty
        if (FirstName === '' || LastName === '' || Email === '' || Password === '') {
          error.style.display = 'block';
          error.innerHTML = '<i class="bi bi-exclamation-circle"></i> Invalid Info';  // Corrected message typo
        } else {
          error.style.display = 'none';
          //Storing form variables with local storage
          // localStorage.setItem("FName", FirstName);
          // localStorage.setItem("LName", LastName);
          // localStorage.setItem("Email", Email);
          // localStorage.setItem("Pword", Password);
          // location = "LOGIN.html";
          // console.log("Me")
          signUp(FirstName, LastName, Email, Password)
        }
    
        // Automatically hide the error after 2 seconds
        setTimeout(() => {
          error.style.display = "none";
        }, 2000);
      }

      async function signUp(FirstName, LastName, Email, Password){
        const submitButton = document.getElementById('submit');
        submitButton.innerHTML = `
        <span class="spinner-border spinner-border-sm" aria-hidden="true"></span>
        <span role="status">Loading...</span>`
        submitButton.disabled = true;
        const ashPassword = await hashPassword(Password);
        const response = await fetch("http://localhost:3000/users",{
          method:'POST',
          headers:{'content-Type':'application/json'},
          body:JSON.stringify({FirstName, LastName, Email, ashPassword})
        });
        if (response.ok) {
          alert('SignUp Successful')
          console.log('SignUp successful')
        }
        else{
          alert('SignUp Failed')
          console.log('SignUp Failed')
        }
        submitButton.textContent = 'Sign + Up';
        submitButton.disabled = false;
      }

      async function hashPassword(password) {
  const encoder = new TextEncoder(); // Encode string as bytes
  const data = encoder.encode(password); // Convert password string to bytes

  // Use the SubtleCrypto API to hash the password
  const hashBuffer = await crypto.subtle.digest('SHA-256', data); // Hash using SHA-256

  // Convert hash buffer to a hexadecimal string
  const hashArray = Array.from(new Uint8Array(hashBuffer)); // Convert buffer to byte array
  const hashHex = hashArray.map(byte => byte.toString(16).padStart(2, '0')).join('');

  return hashHex; // Return the hexadecimal hash string
}
    </script>
    
</body>
</html>
