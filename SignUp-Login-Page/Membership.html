<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <title>Membership Page</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container mt-5">
        <h1 id="welcomeMessage" class="text-primary"></h1>
        <p id="emailDisplay" class="text-secondary"></p>
        <button class="btn btn-danger" onclick="logout()">Logout</button>
    </div>

  <script>
    const welcome = document.getElementById("welcomeMessage")
    const Email = document.getElementById("emailDisplay")

    async function UserInfo() {

      const email = localStorage.getItem('email'); // Get the email from localStorage
    if (!email) {
      alert('No user logged in. Redirecting to login page.');
      location = 'LOGIN.html'; // Redirect back if no email is found
      return;
    }

    const response = await fetch(`http://localhost:3000/users`);
    if (response.ok) {
      const data = await response.json();
      const user = data.find(person => person.Email == email);

      if (user) {
        // Display user information dynamically
        welcome.textContent = `Welcome, ${user.FirstName} ${user.LastName}!`;
        Email.textContent = `Email: ${user.Email}`;
      } else {
        alert('User not found. Redirecting to login.');
        location = 'LOGIN.html';
      }
    } else {
      alert('Failed to fetch user information.');
    }
  }

  UserInfo();

    function logout() {
      location = "LOGIN.html";
    }
  </script>
</body>
</html>
