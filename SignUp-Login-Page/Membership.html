<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Membership Page</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

  <style>
    * {
  box-sizing: border-box;
  margin: 0;
  padding: 0;
}

    body{
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

  .container {
    width: 500px;
    padding: 20px;
}
  </style>

</head>
<body>
    <div class="container">
        <h1 id="welcomeMessage" class="text-primary"></h1>
        <form class="p-3">

          <div class="input-group input-group-lg mb-3" style="width: 500px;">
            <span class="input-group-text" id="inputGroup-sizing-lg">First Name</span>
            <input type="text" id="firstName" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-lg">
          </div>

          <div class="input-group input-group-lg mb-3" style="width: 500px;">
            <span class="input-group-text" id="inputGroup-sizing-lg">Last Name</span>
            <input type="text" id="LastName" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-lg">
          </div>

          <div class="input-group input-group-lg" style="width: 500px;">
            <span class="input-group-text" id="inputGroup-sizing-lg">Email</span>
            <input type="text" id="Email" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-lg">
          </div>

        </form>
        <button class="btn btn-danger" onclick="Update()">Update</button>
        <button class="btn btn-danger" onclick="logout()">Logout</button>
    </div>

  <script>
    const welcome = document.getElementById("welcomeMessage")

    async function UserInfo() {
      // Get the email from localStorage
      const email = localStorage.getItem('email');
      
    if (!email) {
      alert('No user logged in. Redirecting to login page.');
      location = 'LOGIN.html';
    }

    const response = await fetch(`http://localhost:3000/users`);
    if (response.ok) {
      const data = await response.json();
      const user = data.find(person => person.Email == email);

      if (user) {
        // Display user information dynamically
        welcome.textContent = `Welcome, ${user.FirstName} ${user.LastName}!`;
        document.getElementById("firstName").value = user.FirstName
        document.getElementById("LastName").value = user.LastName
        document.getElementById("Email").value = user.Email
      } else {
        alert('User not found. Redirecting to login.');
        location = 'LOGIN.html';
      }
    } else {
      alert('Failed to fetch user information.');
    }
  }

  UserInfo();

    function logout() {
      location = "LOGIN.html";
    }
  </script>
</body>
</html>
