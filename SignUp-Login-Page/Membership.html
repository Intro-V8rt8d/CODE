<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Membership Page</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</head>
<body class="d-flex justify-content-center align-items-center min-vh-100 bg-light">
  <div class="container">
    <h1 id="welcomeMessage" class="text-primary text-center"></h1>
    <form class="row g-3 justify-content-center align-items-center">
      <div class="col-12 col-md-8">
        <div class="input-group input-group-md">
          <span class="input-group-text">First Name</span>
          <input type="text" id="firstName" class="form-control">
        </div>
      </div>

      <div class="col-12 col-md-8">
        <div class="input-group input-group-md">
          <span class="input-group-text">Last Name</span>
          <input type="text" id="LastName" class="form-control">
        </div>
      </div>

      <div class="col-12 col-md-8">
        <div class="input-group input-group-md">
          <span class="input-group-text">Email</span>
          <input type="text" id="Email" class="form-control">
        </div>
      </div>

      <div class="col-12 col-md-8">
        <div class="input-group input-group-md">
          <input type="hidden" id="ID" class="form-control">
        </div>
      </div>
    </form>

    <div class="d-flex justify-content-between mt-3">
      <button class="btn btn-success" onclick="Update()">Update</button>
      <button class="btn btn-danger" onclick="Delete()">Delete</button>
      <button class="btn btn-primary" onclick="logout()">Logout</button>
    </div>
  </div>

  <script>
    const welcome = document.getElementById("welcomeMessage")

    async function UserInfo() {
      // Get the email from localStorage
      const email = localStorage.getItem('email');
      
    if (!email) {
      alert('No user logged in. Redirecting to login page.');
      location = 'LOGIN.html';
    }

    const response = await fetch(`http://localhost:3000/users`);
    if (response.ok) {
      const data = await response.json();
      const user = data.find(person => person.Email == email);

      if (user) {
        // Display user information dynamically
        welcome.textContent = `Welcome, ${user.FirstName} ${user.LastName}!`;
        document.getElementById("firstName").value = user.FirstName
        document.getElementById("LastName").value = user.LastName
        document.getElementById("Email").value = user.Email
        document.getElementById('ID').value = user.id
      } else {
        alert('User not found. Redirecting to login.');
        location = 'LOGIN.html';
      }
    } else {
      alert('Failed to fetch user information.');
    }
  }

  async function Update(){

const Fname = document.getElementById("firstName").value;
const Lname = document.getElementById("LastName").value;
const id = document.getElementById('ID').value;

const userInfo = {
FirstName: Fname,
LastName: Lname
};

const response = await fetch(`http://localhost:3000/users/${id}`,{
  method:'PATCH',
  headers:{'content-Type':'application/json'},
  body:JSON.stringify(userInfo)
})

if (response.ok) {
      alert('Update Successful')
      console.log('Update Successful')
    }
    else{
      alert('Update Failed')
      console.log('Update Failed')
    }
}

async function Delete(){
  const id = document.getElementById('ID').value;
  const response = await fetch(`http://localhost:3000/users/${id}`,{
    method: 'DELETE'
  })
  if (response.ok) {
      alert('Account Deleted Successfully')
      location = "LOGIN.html"
      console.log('Update Successful')
    }
    else{
      alert('Delete Failed')
      console.log('Update Failed')
    }
}
  UserInfo();


    function logout() {
      location = "LOGIN.html";
    }
  </script>
</body>
</html>
